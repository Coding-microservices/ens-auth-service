<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background-color: #d9534f;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #c9302c;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Required</h2>
    <p>Hello,</p>
    <p>An administrator has reset your password. To continue using your account, you must set a new password.</p>
    <p>Please click the button below to request creating a new password:</p>
    <a href="{{reset_link}}" class="button">Create new password</a>
    <p class="footer">Best regards,<br>Your Support Team</p>
</div>
</body>
</html>
